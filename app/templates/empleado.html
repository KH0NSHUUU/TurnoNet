<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleado Dashboard - TurnoNet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <h5 class="text-center">TurnoNet</h5>
                    <p class="text-center">Bienvenido, {{ session['nombre'] }}</p> <!-- Muestra el nombre del empleado -->
                    <button id="btnModificarPerfil" class="btn btn-light">Modificar Perfil</button>
                    <button id="btnVerTurnos" class="btn btn-light">Ver Mis Turnos</button>
                    <a href="{{ url_for('logout') }}" class="btn btn-light">Cerrar Sesión</a>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
                <!-- Perfil del empleado -->
                <div id="modificarPerfil" class="mt-3" style="display:none;">
                    <h2>Modificar Perfil</h2>
                    <form id="perfilForm">
                        <div class="mb-3">
                            <label for="nombreEmpleado">Nombre</label>
                            <input type="text" class="form-control" id="nombreEmpleado" value="{{ session.nombre }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellidoEmpleado">Apellido</label>
                            <input type="text" class="form-control" id="apellidoEmpleado" value="{{ session.apellido }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefonoEmpleado">Teléfono</label>
                            <input type="text" class="form-control" id="telefonoEmpleado" value="{{ session.telefono }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="correoEmpleado">Correo</label>
                            <input type="email" class="form-control" id="correoEmpleado" value="{{ session.correo }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="fotoEmpleado">Foto de Perfil</label>
                            <input type="file" class="form-control" id="fotoEmpleado">
                        </div>
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </form>
                </div>

                <!-- Turnos del empleado -->
                <div id="verTurnos" class="mt-3" style="display:none;">
                    <h2>Mis Turnos</h2>
                    <div id="turnosContainer"></div>
                </div>

            </main>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Mostrar perfil para modificar
            $('#btnModificarPerfil').click(function() {
                $('#modificarPerfil').show();
                $('#verTurnos').hide();
            });

            // Mostrar turnos asignados
            $('#btnVerTurnos').click(function() {
                $('#modificarPerfil').hide();
                $('#verTurnos').show();
                cargarTurnos();
            });

            // Función para cargar los turnos asignados
            function cargarTurnos() {
                $.ajax({
                    url: '/empleado/turnos', // Ruta para cargar los turnos
                    method: 'GET',
                    success: function(data) {
                        $('#turnosContainer').empty();
                        data.forEach(function(turno) {
                            $('#turnosContainer').append(`
                                <div id="turno-${turno.id}">
                                    <strong>${turno.fecha}</strong> - ${turno.servicio} - Cliente: ${turno.cliente}
                                </div>
                            `);
                        });
                    },
                    error: function() {
                        alert('Error al cargar los turnos.');
                    }
                });
            }

            // Guardar cambios en el perfil
            $('#perfilForm').submit(function(e) {
                e.preventDefault();
                const nombre = $('#nombreEmpleado').val();
                const apellido = $('#apellidoEmpleado').val();
                const telefono = $('#telefonoEmpleado').val();
                const correo = $('#correoEmpleado').val();
                const foto = $('#fotoEmpleado')[0].files[0]; // Obtener la foto

                let formData = new FormData();
                formData.append('nombre', nombre);
                formData.append('apellido', apellido);
                formData.append('telefono', telefono);
                formData.append('correo', correo);
                if (foto) {
                    formData.append('foto', foto); // Adjuntar la foto si se ha seleccionado
                }

                $.ajax({
                    url: '/empleado/perfil', // Cambia esto por tu ruta de modificación de perfil
                    method: 'POST',
                    processData: false,
                    contentType: false,
                    data: formData,
                    success: function() {
                        alert('Perfil actualizado correctamente.');
                    },
                    error: function() {
                        alert('Error al actualizar el perfil.');
                    }
                });
            });
        });
    </script>
</body>
</html>
